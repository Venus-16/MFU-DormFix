<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Dormitories</title>
  <link rel="shortcut icon" href="/public/img/MFU.png" type="image/x-icon">
  <link rel="stylesheet" href="/public/css/staff/nav_bar_staff.css" />
  <link rel="stylesheet" href="/public/css/staff/history_staff.css" />
  <link rel="stylesheet" href="/public/css/admin/admin_dorm.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Loader overlay styles */
    .loader-overlay {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fffbe9cc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loader-overlay.hidden { display: none; }
    .center-loader-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }
    .loader-visual {
      --c1:#673b14;
      --c2:#f8b13b;
      width: 40px;
      height: 80px;
      border-top: 4px solid var(--c1);
      border-bottom: 4px solid var(--c1);
      background: linear-gradient(90deg, var(--c1) 2px, var(--c2) 0 5px,var(--c1) 0) 50%/7px 8px no-repeat;
      display: grid;
      overflow: hidden;
      animation: l5-0 2s infinite linear;
    }
    .loader-visual::before,
    .loader-visual::after {
      content: "";
      grid-area: 1/1;
      width: 75%;
      height: calc(50% - 4px);
      margin: 0 auto;
      border: 2px solid var(--c1);
      border-top: 0;
      box-sizing: content-box;
      border-radius: 0 0 40% 40%;
      -webkit-mask:
        linear-gradient(#000 0 0) bottom/4px 2px no-repeat,
        linear-gradient(#000 0 0);
      -webkit-mask-composite: destination-out;
              mask-composite: exclude;
      background:
        linear-gradient(var(--d,0deg),var(--c2) 50%,#0000 0) bottom /100% 205%,
        linear-gradient(var(--c2) 0 0) center/0 100%;
      background-repeat: no-repeat;
      animation: inherit;
      animation-name: l5-1;
    }
    .loader-visual::after {
      transform-origin: 50% calc(100% + 2px);
      transform: scaleY(-1);
      --s:3px;
      --d:180deg;
    }
    @keyframes l5-0 {
      80%  {transform: rotate(0)}
      100% {transform: rotate(0.5turn)}
    }
    @keyframes l5-1 {
      10%,70%  {background-size:100% 205%,var(--s,0) 100%}
      70%,100% {background-position: top,center}
    }
    .loader-text {
      width: fit-content;
      font-weight: bold;
      font-family: monospace;
      font-size: 30px;
      clip-path: inset(0 3ch 0 0);
      animation: l4 1s steps(4) infinite;
      color: #673b14;
      background: #fffbe9;
      padding: 0.5em 1em;
      border-radius: 8px;
      box-shadow: 0 4px 16px #f8b13b33;
      margin-top: 32px;
    }
    .loader-text:before {
      content: "Loading...";
    }
    @keyframes l4 {to{clip-path: inset(0 -1ch 0 0)}}

    /* แจ้งเตือน Notification Dropdown */
        .dropdown-fb {
            position: fixed;
            top: 75px;
            right: 40px;
            width: 350px;
            background: #ffffff;
            border: 2px solid #f7d86e;
            border-radius: 18px;
            box-shadow: 0 6px 24px #0002;
            z-index: 3000;
            display: none;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: box-shadow 0.2s;
        }
        .dropdown-fb.show {
            display: block !important;
        }
        .dropdown-fb-header {
            padding: 16px 20px 8px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #fae3a1;
        }
        .dropdown-fb-header .btn-link {
            background: none;
            border: none;
            color: #1976d2;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }
        .dropdown-fb-tabs {
            display: flex;
            padding: 8px 20px;
            gap: 10px;
            border-bottom: 1px solid #fae3a1;
        }
        .fb-tab {
            padding: 7px 22px;
            border-radius: 20px;
            border: none;
            background: #f7e7b9;
            font-weight: 500;
            color: #25408f;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }
        .fb-tab.active {
            background: #25408f;
            color: #fff;
            font-weight: bold;
        }
        .dropdown-fb-list {
            list-style: none;
            margin: 0;
            padding: 0;
            max-height: 340px;
            overflow-y: auto;
        }
        .fb-noti-item {
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding: 16px 22px 14px 22px;
            border-bottom: 1px solid #f7e7b9;
            background: #fffbe9;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        .fb-noti-item.unread {
            background: #fff9e1;
        }
        .fb-noti-item.read {
            background: #f3f2f2;
            color: #aaa;
        }
        .fb-noti-top {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .fb-noti-icon {
            font-size: 1.6rem;
            margin-right: 2px;
        }
        .fb-noti-title {
            font-weight: bold;
            font-size: 1.08rem;
            flex: 1;
        }
        .fb-noti-dot {
            width: 11px;
            height: 11px;
            background: #1976d2;
            border-radius: 50%;
            margin-left: 7px;
            margin-right: 2px;
            display: inline-block;
        }
        .fb-noti-date {
            font-size: 0.96rem;
            color: #888;
            margin-bottom: 2px;
        }
        .fb-noti-msg {
            font-size: 0.97rem;
            color: #444;
            margin-bottom: 1px;
        }
        .dropdown-fb-footer {
            padding: 12px 0;
            text-align: center;
            border-top: 1px solid #fae3a1;
            background: #fffbe9;
        }
        .fb-seeall {
            background: none;
            border: none;
            color: #1976d2;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }
        #notificationBtn .badge {
            font-size: 1rem;
            top: 2px;
            left: 22px;
            padding: 0 6px;
        }
  </style>
</head>
<body>
  <!-- Loader Overlay -->
  <div id="loaderOverlay" class="loader-overlay hidden">
    <div class="center-loader-container">
      <div class="loader-visual"></div>

    </div>
  </div>
  <div id="navbar"></div>
  <div class="d-flex" style="flex: 1;">

    <div class="main-content">
      <div class="container py-2 mt-2">

<!-- Add Dormitory Modal -->

<!-- Edit Dormitory Modal -->
<div class="modal fade" id="editDormModal" tabindex="-1" aria-labelledby="editDormModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editDormModalLabel">Edit Dormitory</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editDormForm">

<!-- Delete Dormitory Modal -->
<div class="modal fade" id="deleteDormModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>

<script>
let dormsData = [];
let studentsData = [];
let editDormId = null;
let deleteDormId = null;

// ====== Loader ======
function showLoader() {
  document.getElementById('loaderOverlay').classList.remove('hidden');
}
function hideLoader() {
  document.getElementById('loaderOverlay').classList.add('hidden');
}

// ====== Toast function ======
function showToast(message, isSuccess = true) {
  let toastDiv = document.getElementById('mainToast');
  if (!toastDiv) {
    const toastHtml = `
      <div id="mainToast" class="toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-4"
        style="z-index:1100;min-width:200px;" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="mainToastBody"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    `;
    document.body.insertAdjacentHTML('beforeend', toastHtml);
    toastDiv = document.getElementById('mainToast');
  }
  const toastBody = document.getElementById('mainToastBody');
  toastBody.textContent = message;
  toastDiv.classList.remove('bg-success', 'bg-danger');
  toastDiv.classList.add(isSuccess ? 'bg-success' : 'bg-danger');
  const toast = new bootstrap.Toast(toastDiv);
  toast.show();
}

// ====== Notification (เหมือนแดชบอร์ด) ======
function setupNotification() {
  setTimeout(() => {
    let allNotifications = [];
    let filterType = "all";

    const notificationBtn = document.getElementById("notificationBtn");
    const notificationDropdown = document.getElementById("notificationDropdown");
    const notificationCount = document.getElementById("notificationCount");
    const notificationList = document.getElementById("notificationList");
    const markAllAsReadBtn = document.getElementById("markAllAsReadBtn");
    const allNotiBtn = document.getElementById("allNotiBtn");
    const unreadNotiBtn = document.getElementById("unreadNotiBtn");

    if (!notificationBtn || !notificationDropdown) return;

    // Toggle dropdown
    notificationBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      notificationDropdown.classList.toggle("show");
      renderNotifications();
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if (!notificationDropdown.contains(e.target) && !notificationBtn.contains(e.target)) {
        notificationDropdown.classList.remove("show");
      }
    });

    function formatDateDMYHM(dateStr) {
      const d = new Date(dateStr);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      let hour = d.getHours();
      let min = String(d.getMinutes()).padStart(2, '0');
      let ampm = "AM";
      if (hour >= 12) {
        ampm = "PM";
        if (hour > 12) hour -= 12;
      }
      if (hour === 0) hour = 12;
      return `${day}/${month}/${year} ${hour}:${min} ${ampm}`;
    }

    function renderNotifications() {
      notificationList.innerHTML = "";
      let filtered = [];
      if (filterType === "unread") {
        filtered = allNotifications.filter(n => n.is_read === 0);
      } else {
        filtered = allNotifications;
      }

      if (filtered.length === 0) {
        notificationList.innerHTML = `<li class="px-3 py-2 text-muted small">No notifications</li>`;
        return;
      }

      filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

      filtered.forEach(noti => {
        const li = document.createElement("li");
        li.className =
          "px-3 py-2 small border-bottom cursor-pointer " +
          (noti.is_read === 0
            ? "bg-warning-subtle text-dark"
            : "bg-white text-muted");

        li.innerHTML = `
          <div class="fw-bold">${noti.title || ""}</div>
          <div class="fw-normal">${noti.message || ""}</div>
          <div class="small text-secondary">${formatDateDMYHM(noti.created_at)}</div>
        `;

        li.addEventListener("click", async () => {
          if (noti.link) window.location.href = noti.link;
          await fetch("/admin/notifications/read", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ notification_id: noti.notification_id })
          });
          noti.is_read = 1;
          renderNotifications();
          updateNotificationCount();
        });

        notificationList.appendChild(li);
      });
    }

    async function fetchNotifications() {
      try {
        const res = await fetch("/admin/notifications");
        if (!res.ok) throw new Error("Failed to fetch");
        const data = await res.json();
        allNotifications = data;
        renderNotifications();
        updateNotificationCount();
      } catch (err) {
        console.error(err);
      }
    }

    function updateNotificationCount() {
      const unread = allNotifications.filter(n => n.is_read === 0).length;
      if (unread > 0) {
        notificationCount.textContent = unread;
        notificationCount.classList.remove("d-none");
      } else {
        notificationCount.classList.add("d-none");
      }
    }

    if (markAllAsReadBtn) {
      markAllAsReadBtn.addEventListener("click", async function () {
        try {
          await fetch('/admin/notifications/read-all', {
            method: 'POST',
            credentials: 'include'
          });
          await fetchNotifications();
        } catch (e) {
          console.error(e);
        }
      });
    }

    if (allNotiBtn && unreadNotiBtn) {
      allNotiBtn.addEventListener("click", function () {
        filterType = "all";
        allNotiBtn.classList.add("active");
        unreadNotiBtn.classList.remove("active");
        renderNotifications();
      });

      unreadNotiBtn.addEventListener("click", function () {
        filterType = "unread";
        allNotiBtn.classList.remove("active");
        unreadNotiBtn.classList.add("active");
        renderNotifications();
      });
    }

    fetchNotifications();
    setInterval(fetchNotifications, 30000);
  }, 300);
}

// ====== DOMContentLoaded ======
window.addEventListener("DOMContentLoaded", () => {
  showLoader();
  fetch('/admin/sidebar')
    .then(res => res.text())
    .then(data => {
      const temp = document.createElement('div');
      temp.innerHTML = data;

      const navbar = temp.querySelector('.navbar');
      const tabs = temp.querySelector('.tabs');
      const logoutModal = temp.querySelector('#logoutModal');
      const notificationDropdown = temp.querySelector('#notificationDropdown');

      if (navbar) document.getElementById('navbar').appendChild(navbar);
      if (tabs) document.getElementById('sidebar').appendChild(tabs);
      if (logoutModal) document.body.appendChild(logoutModal);
      if (notificationDropdown) document.body.appendChild(notificationDropdown);

      setupNotification(); // ✅ ใช้เวอร์ชันเดียวกับ Dashboard

      window.toggleSidebar = function () {
        const sidebar = document.querySelector(".tabs");
        const body = document.body;
        sidebar.classList.toggle("collapsed");
        body.classList.toggle("sidebar-collapsed");
      };
      window.showLogoutModal = function () {
        const modal = new bootstrap.Modal(document.getElementById('logoutModal'));
        modal.show();
      };
      window.handleLogout = function () {
        window.location.href = "/login";
      };

      const currentPath = window.location.pathname.replace(/^\/|\/$/g, '');
      const tabItems = document.querySelectorAll('.tab-item');
      tabItems.forEach(item => {
        const itemHref = item.getAttribute('href');
        if (itemHref) {
          const normalizedItemHref = itemHref.replace(/^\/|\/$/g, '');
          if (
            normalizedItemHref === currentPath ||
            (normalizedItemHref === 'admin/dormitory' && currentPath === 'admin/rooms')
          ) {
            item.classList.add('active');
          }
        }
      });

      loadDormsAndRooms();
    })
    .finally(hideLoader);
});

// ====== โหลดข้อมูลหอ + ห้อง + นักศึกษา ======
async function loadDormsAndRooms() {
  showLoader();
  const dorms = await fetch('/api/dormitory').then(res => res.json());
  studentsData = await fetch('/api/students').then(res => res.json());
  dormsData = dorms;
  await renderDorms(dormsData);
  hideLoader();
}

// ====== แสดงการ์ดหอพัก ======
async function renderDorms(dorms) {
  const container = document.getElementById('dormsCardContainer');
  container.innerHTML = '';

  for (const dorm of dorms) {
    const rooms = await fetch(`/api/rooms?dorm_id=${dorm.dorm_id}`).then(res => res.json());
    const residentsCount = studentsData.filter(
      s => s.dorm_id == dorm.dorm_id && (s.status === 1 || s.status === "1")
    ).length;

    container.innerHTML += `
      <div class="col-lg-4 col-md-6 col-12 mb-4">
        <div class="dorm-card">
          <h5>${dorm.dorm_name}</h5>
          <p>Total Number of Rooms: ${dorm.dorm_capacity}</p>
          <p>Currently Occupied Rooms: ${rooms.length}</p>
          <p>Dormitory Residents: ${residentsCount}</p>
          <button class="btn btn-warning btn-sm text-white" onclick="openEditModal('${dorm.dorm_name}', ${dorm.dorm_capacity}, ${dorm.dorm_id})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="openDeleteModal(${dorm.dorm_id})">Delete</button>
          <button class="btn btn-primary btn-sm" onclick="window.location.href='/admin/rooms?dormId=${dorm.dorm_id}'">Manage Room</button>
        </div>
      </div>
    `;
  }
}

// ====== ปุ่มเพิ่มหอพัก ======
document.getElementById("confirmAddDorm").addEventListener("click", () => {
  showLoader();
  const name = document.getElementById("addDormName").value.trim();
  const capacity = parseInt(document.getElementById("addRoomCapacity").value);

  if (!name || !capacity) {
    showToast("Please fill all fields.", false);
    hideLoader();
    return;
  }

  fetch("/api/dormitory/add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ dorm_name: name, dorm_capacity: capacity })
  })
    .then(res => res.json())
    .then(data => {
  if (data.success) {
    document.getElementById('addDormForm').reset();
    bootstrap.Modal.getOrCreateInstance(document.getElementById('addDormModal')).hide();
    loadDormsAndRooms();
    showToast("Dormitory added successfully!");
  } else {
    showToast(data.message || "Failed to add dormitory.", false); // <-- ใช้ message จาก backend
  }
  hideLoader();
})
    .catch(err => {
      console.error(err);
      showToast("Error occurred.", false);
      hideLoader();
    });
});

// ====== เปิด modal edit dorm ======
window.openEditModal = function(dorm_name, dorm_capacity, dorm_id) {
  editDormId = dorm_id;
  document.getElementById('editDormName').value = dorm_name;
  document.getElementById('editRoomCapacity').value = dorm_capacity;
  bootstrap.Modal.getOrCreateInstance(document.getElementById('editDormModal')).show();
};

// ====== ปุ่ม save edit dorm ======
document.getElementById('saveEditDorm').addEventListener('click', function() {
  showLoader();
  const dorm_name = document.getElementById('editDormName').value.trim();
  const dorm_capacity = document.getElementById('editRoomCapacity').value;
  if (!dorm_name || !dorm_capacity) {
    showToast('Please fill all fields', false);
    hideLoader();
    return;
  }
  fetch(`/api/dormitory/${editDormId}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ dorm_name, dorm_capacity })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      bootstrap.Modal.getOrCreateInstance(document.getElementById('editDormModal')).hide();
      loadDormsAndRooms();
      showToast("Dormitory updated successfully!");
    } else {
      showToast(data.message || 'Edit failed', false); // <-- ใช้ message จาก backend
    }
    hideLoader();
  });
});

// ====== เปิด modal ลบ dorm ======
window.openDeleteModal = function(dorm_id) {
  deleteDormId = dorm_id;
  bootstrap.Modal.getOrCreateInstance(document.getElementById('deleteDormModal')).show();
};

// ====== ปุ่มยืนยันลบ dorm ======
document.getElementById('confirmDeleteBtn').addEventListener('click', function() {
  showLoader();
  fetch(`/api/dormitory/${deleteDormId}`, {
    method: 'DELETE'
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      bootstrap.Modal.getOrCreateInstance(document.getElementById('deleteDormModal')).hide();
      loadDormsAndRooms();
      showToast("Dormitory deleted successfully!");
    } else {
      showToast('Delete failed', false);
    }
    hideLoader();
  });
});

// ====== Search หอพักตามชื่อ ======
document.getElementById('search').addEventListener('input', function() {
  const keyword = this.value.trim().toLowerCase();
  if (!keyword) {
    renderDorms(dormsData);
    return;
  }
  const filtered = dormsData.filter(d => d.dorm_name.toLowerCase().includes(keyword));
  renderDorms(filtered);
});
</script>
