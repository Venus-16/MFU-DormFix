<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>500 ERROR - Internal Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff5f5;
            font-family: 'Sarabun', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(215, 38, 61, 0.15);
            max-width: 460px;
            width: 100%;
        }

        .icon {
            font-size: 80px;
            color: #d7263d;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 48px;
            font-weight: bold;
            color: #d7263d;
        }

        .subtext {
            font-size: 18px;
            color: #d7263d;
            opacity: 0.8;
            margin: 20px 0;
            line-height: 1.6;
        }

        .btn-home {
            background: #d7263d;
            color: white;
            border: none;
            border-radius: 24px;
            padding: 12px 28px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-home:hover {
            background: #a61a29;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <i class="bi bi-wrench-adjustable-circle"></i>
        </div>
        <h1 class="error-title">500 ERROR</h1>
        <div class="subtext">
            Oops! Something went wrong with the Dormitory Maintenance System.<br>
            Please try again later or contact the dormitory staff.
        </div>
        <button class="btn-home" onclick="window.location.href='/login'">Back to Home</button>

    </div>
</body>

</html>
