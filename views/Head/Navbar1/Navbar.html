<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/public/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Navbar -->
    <nav class="navbar"
        style="display: flex; align-items: center; justify-content: space-between; background-color: #FDDF8E; position: fixed; top: 0; width: 100%;  height: 60px; ">
        <div style="display: flex; ">
            <img src="/public/img/logo_mfu.png" alt="logomfu" width="50" height="70"
                style="margin-top: -12px;  margin-left: 10px">
            <h2 class=" text-white">
                <span style="color: red;">MFU</span>
                <span style="color: rgb(187, 153, 69);">DormFix</span>
            </h2>
        </div>
        <div class="d-flex align-items-center">
            <!-- Notification bell -->
            <button class="btn btn-link  position-relative" style="text-decoration: none;">
                <i class="bi bi-bell" style="font-size: 1.2rem;"></i>
            </button>
            <!-- Dropdown Profile -->
            <div class="dropdown">
                <button class="btn btn-link dropdown-toggle d-flex " type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" style="text-decoration: none; margin-top: -12px;  margin-left: 10px">
                    <i class="bi bi-person-circle me-2" style="font-size: 1.5rem;"></i>
                    <div class="text-end">
                        <div style="font-weight: 600;">Kaokallaya Tonlan</div>
                        <div style="font-size: 0.8rem;">Technician</div>
                    </div>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidebar">
        <ul class="menu">

                    <i class="bi bi-calendar-event fs-5"></i>
