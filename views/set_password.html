<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/public/img/MFU.png" type="image/x-icon">
    <title>Set Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body,
        html {
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: #fff;
        }

        .left img.logo {
            width: 80px;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .title span:first-child {
            color: #d32f2f;
            font-weight: bold;
        }

        .title span:last-child {
            color: #bfa048;
            font-weight: bold;
        }

        .form {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }

        .form label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: none;
            background: #eee;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form .password-wrapper {
            position: relative;
        }

        .form .password-wrapper input {
            padding-right: 2.5rem;
        }

        .form .toggle-password {
            position: absolute;
            top: 40%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1rem;
        }

        .set-password-button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1.2rem;
            background-color: #bfa048;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .right {
            flex: 1;
            background: url('/public/img/Setpass.jpg') no-repeat center center;
            background-size: cover;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .right {
                height: 40vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="right"></div>
        <div class="left">
            <img src="/public/img/MFU.png" alt="MFU Logo" class="logo">
            <div class="title">
                <span>MFU</span> <span>DormFix</span>
            </div>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="new-password">New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="new-password" placeholder="Enter new password">
                    <i class="fa fa-eye-slash toggle-password" data-target="new-password"></i>
                </div>

                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="Confirm new password">
                    <i class="fa fa-eye-slash toggle-password" data-target="confirm-password"></i>
                </div>

                <small style="
                    color: #555;  
                    margin-bottom: 1.5rem; 
                    display: block;
                    font-size: 0.95rem;
                ">
                    <i class="fa fa-info-circle" style="margin-right: 6px; color: #bfa048;"></i>
                    Password must be:
                    <ul style="margin-top: 0.5rem; padding-left: 1.5rem; list-style: disc;">
                        <li>At least 8 characters long</li>
                        <li>Include at least 1 uppercase letter</li>
                        <li>Include at least 1 number</li>
                    </ul>
                </small>



                <button class="set-password-button">Set Password</button>


            </div>
        </div>
    </div>


    <script src="/public/js/set_password.js"></script>

</body>

</html>
