<!-- student_navbar.html -->
<nav class="bg-gray-200 shadow px-4 py-3 flex justify-between items-center relative z-50">
    <a href="/student/home" class="flex items-center space-x-2">
        <img src="/public/img/MFU.png" alt="Logo" class="w-9 h-9 rounded-full" />
        <h1 class="text-xl font-bold">
            <span class="text-red-600">MFU</span> <span class="text-yellow-500">DormFix</span>
        </h1>
    </a>

    <div class="relative flex items-center space-x-4">
        <button id="notificationBtn" class="relative text-gray-500 hover:text-gray-700">
            <i class="fas fa-bell text-lg"></i>
            <span id="notificationCount"
                class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full hidden">
            </span>
        </button>


        <!-- Notification Dropdown -->
        <div id="notificationDropdown" class="fixed right-16 top-16 w-80 bg-white border rounded shadow-lg hidden z-50">
            <div class="p-3 border-b flex justify-between items-center">
                <span class="font-semibold text-gray-700">Notifications</span>
                <button id="markAllRead" class="text-sm text-blue-600 hover:underline">
                    ✓ Mark all as read
                </button>
            </div>

            <!-- Filter Buttons -->
            <div class="flex space-x-2 px-3 py-2 border-b">
                <button id="allTab"
                    class="px-3 py-1 text-sm rounded-full font-medium bg-blue-600 text-white">All</button>
                <button id="unreadTab"
                    class="px-3 py-1 text-sm rounded-full font-medium bg-gray-200 text-gray-700 hover:bg-gray-300">
                    Unread
                </button>
            </div>

            <!-- Notifications List -->
            <ul class="max-h-60 overflow-y-auto"></ul>
        </div>




        <button id="userBtn" class="flex items-center space-x-2 text-gray-700 hover:text-black focus:outline-none">
            <i class="fas fa-circle-user text-gray-500"></i>
            <span id="studentName">Loading...</span>

        </button>

        <div id="userDropdown" class="fixed right-4 top-16 w-56 bg-white border rounded shadow-lg hidden z-50">
            <a href="/student/profile" class="flex items-center px-4 py-2 hover:bg-gray-100 text-black">
                <i class="fas fa-user mr-2"></i> Profile
            </a>
            <button onclick="openLogoutModal()"
                class="flex items-center px-4 py-2 hover:bg-gray-100 text-red-600 w-full text-left">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>

        </div>
    </div>
</nav>

<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center">
        <div class="text-red-500 mb-4">
            <i class="fas fa-sign-out-alt text-4xl"></i>
        </div>
        <h2 class="text-xl font-semibold mb-2">Confirm Logout</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to log out?</p>
        <div class="flex justify-center space-x-4">
            <button id="cancelLogout"
                class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium">Cancel</button>
            <a href="/logout" id="confirmLogout"
                class="px-4 py-2 rounded-lg bg-red-500 hover:bg-red-600 text-white font-medium">Logout</a>
        </div>
    </div>
</div>



<script>
    function openLogoutModal() {
        document.getElementById('logoutModal').classList.remove('hidden');
    }

    function closeLogoutModal() {
        document.getElementById('logoutModal').classList.add('hidden');
    }

    const userBtn = document.getElementById('userBtn');
    const userDropdown = document.getElementById('userDropdown');
    const notificationBtn = document.getElementById('notificationBtn'); // ✅ FIXED
    const notificationDropdown = document.getElementById('notificationDropdown');

    // Toggle notification dropdown
    notificationBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        userDropdown.classList.add('hidden'); // Close profile dropdown
        notificationDropdown.classList.toggle('hidden');
    });


    // Toggle user dropdown
    userBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        // Close notification dropdown if open
        notificationDropdown.classList.add('hidden');
        // Toggle user dropdown
        userDropdown.classList.toggle('hidden');
    });

    // Toggle notification dropdown
    notificationBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        // Close user dropdown if open
        userDropdown.classList.add('hidden');
        // Toggle notification dropdown
        notificationDropdown.classList.toggle('hidden');
    });

    // Close all dropdowns when clicking outside
    document.addEventListener('click', function (event) {
        if (!userDropdown.contains(event.target) && !userBtn.contains(event.target)) {
            userDropdown.classList.add('hidden');
        }
        if (!notificationDropdown.contains(event.target) && !notificationBtn.contains(event.target)) {
            notificationDropdown.classList.add('hidden');
        }
    });


</script>

<script>
    let currentTab = 'all'; // default tab

    function setActiveTab(tab) {
        const allTab = document.getElementById('allTab');
        const unreadTab = document.getElementById('unreadTab');

        if (tab === 'all') {
            allTab.className = "px-3 py-1 text-sm rounded-full font-medium bg-blue-600 text-white";
            unreadTab.className = "px-3 py-1 text-sm rounded-full font-medium bg-gray-200 text-gray-700 hover:bg-gray-300";
        } else {
            unreadTab.className = "px-3 py-1 text-sm rounded-full font-medium bg-blue-600 text-white";
            allTab.className = "px-3 py-1 text-sm rounded-full font-medium bg-gray-200 text-gray-700 hover:bg-gray-300";
        }
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-GB') + ' ' +
            date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchNotifications() {
        try {
            const res = await fetch('/student/notifications');
            if (!res.ok) throw new Error('Failed to fetch notifications');
            const data = await res.json();

            const list = document.querySelector('#notificationDropdown ul');
            const badge = document.getElementById('notificationCount');
            list.innerHTML = '';

            // Count unread
            const unreadCount = data.filter(n => n.is_read === 0).length;

            // Update badge
            if (unreadCount > 0) {
                badge.textContent = unreadCount;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }

            // Filter notifications by tab
            let filtered = data;
            if (currentTab === 'unread') {
                filtered = data.filter(n => n.is_read === 0);
            }

            if (filtered.length === 0) {
                list.innerHTML = `<li class="px-4 py-2 text-sm text-gray-500">No notifications</li>`;
                return;
            }

            filtered.forEach(noti => {
                const li = document.createElement('li');
                li.className =
                    "px-4 py-2 text-sm border-b cursor-pointer " +
                    (noti.is_read === 0
                        ? "bg-yellow-100 font-semibold text-gray-800 hover:bg-yellow-200"
                        : "bg-white text-gray-600 hover:bg-gray-100");

                li.innerHTML = `
                <div class="flex justify-between">
                    <span>${noti.title}</span>
                    <span class="text-xs text-gray-400 ml-2">${formatDate(noti.created_at)}</span>
                </div>
                <p class="text-xs text-gray-500">${noti.message}</p>
            `;

                li.addEventListener('click', async () => {
                    if (noti.link) window.location.href = noti.link;
                    await fetch('/notifications/read', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ notification_id: noti.notification_id })
                    });
                    fetchNotifications();
                });

                list.appendChild(li);
            });
        } catch (err) {
            console.error(err);
        }
    }

    // ✅ Event listeners (only once!)
    document.getElementById('allTab').addEventListener('click', () => {
        currentTab = 'all';
        setActiveTab('all');
        fetchNotifications();
    });

    document.getElementById('unreadTab').addEventListener('click', () => {
        currentTab = 'unread';
        setActiveTab('unread');
        fetchNotifications();
    });

    // Mark all read
    document.getElementById('markAllRead').addEventListener('click', async () => {
        await fetch('/notifications/read-all', { method: 'POST' });
        fetchNotifications();
    });

    // Refresh when bell clicked
    document.getElementById('notificationBtn').addEventListener('click', fetchNotifications);

    // Auto refresh every 30s
    setInterval(fetchNotifications, 30000);

</script>
