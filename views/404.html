<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>404 ERROR - Page Not Found</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            background: #fff;
            color: #F26339;
            min-height: 100vh;
            min-width: 100vw;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .icon {
            margin-bottom: 30px;
            display: inline-block;
        }

        .error-title {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }

        .subtext {
            margin: 10px 0 30px 0;
            font-size: 20px;
            color: #F26339;
            opacity: 0.8;
        }

        .btn-home {
            background: #F26339;
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 14px 36px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn-home:hover {
            background: #d4471f;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <!-- SVG icon similar to the image -->
            <svg width="100" height="100" viewBox="0 0 100 100">
                <!-- Paper shape -->
                <rect x="25" y="20" width="50" height="60" rx="8" fill="none" stroke="#F26339" stroke-width="3" />
                <!-- Dog-ear -->
                <polyline points="75,20 75,35 60,35" fill="none" stroke="#F26339" stroke-width="3" />
                <!-- Wavy bottom -->
                <polyline points="25,80 33,72 41,80 49,72 57,80 65,72 73,80" fill="none" stroke="#F26339"
                    stroke-width="3" />
                <!-- Eyes (X) -->
                <line x1="37" y1="45" x2="43" y2="51" stroke="#F26339" stroke-width="3" />
                <line x1="43" y1="45" x2="37" y2="51" stroke="#F26339" stroke-width="3" />
                <line x1="57" y1="45" x2="63" y2="51" stroke="#F26339" stroke-width="3" />
                <line x1="63" y1="45" x2="57" y2="51" stroke="#F26339" stroke-width="3" />
                <!-- Tongue -->
                <path d="M54 61 Q55 67 60 61" stroke="#F26339" stroke-width="2" fill="none" />
            </svg>
        </div>
        <h1 class="error-title">404 ERROR</h1>
        <div class="subtext">Sorry, the page not found</div>
        <button class="btn-home" onclick="window.location.href='/login'">Back to home</button>
    </div>
</body>

</html>
