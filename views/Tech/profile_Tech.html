<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="shortcut icon" href="/public/img/MFU.png" type="image/x-icon">
    <link rel="stylesheet" href="/public/css/staff/nav_bar_staff.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('/public/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .profile-card-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            display: flex;
            flex-direction: row;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.09);
            max-width: 900px;
            width: 90%;
            min-height: 450px;
            margin-top: 40px;
            overflow: hidden;
        }

        .left-panel {
            background: #d1d1d1;
            min-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 24px;
        }

        .profile-img-circle {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.10);
            margin-bottom: 30px;
        }

        .right-panel {
            flex: 1;
            padding: 48px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-label {
            font-weight: bold;
            margin-bottom: 2px;
            font-size: 1.1rem;
        }

        .profile-value {
            margin-bottom: 18px;
            color: #757575;
            font-size: 1.08rem;
        }

        @media (max-width: 800px) {
            .profile-card {
                flex-direction: column;
                min-width: 0;
            }

            .left-panel {
                min-width: 0;
                padding: 28px 0 12px 0;
            }

            .right-panel {
                padding: 28px 24px 24px 24px;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="profile-card-container">
        <div class="profile-card">
            <div class="left-panel">
                <img id="profile-img" src="/public/img/mechanic.png" alt="profile" class="profile-img-circle" />
            </div>
            <div class="right-panel">
                <div>
                    <div class="profile-label">Name</div>
                    <div class="profile-value" id="user-name">Loading...</div>
                </div>
                <div>
                    <div class="profile-label">Email</div>
                    <div class="profile-value" id="user-email">Loading...</div>
                </div>
                <div>
                    <div class="profile-label">Phone</div>
                    <div class="profile-value" id="user-phone">Loading...</div>
                </div>
                <div>
                    <div class="profile-label">Position</div>
                    <div class="profile-value" id="user-role">Loading...</div>
                </div>
                <div>
                    <div class="profile-label">Category</div>
                    <div class="profile-value" id="user-category">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/js/Tech/Tech.navbar-notification.js"></script>
    <script>
        fetch('/views/Tech/Tech_Navbar.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                const navbarPlaceholder = document.getElementById('navbar-placeholder');
                navbarPlaceholder.innerHTML = data;
                fetch('/user/me')
                    .then(res => res.json())
                    .then(user => {
                        const nameDiv = navbarPlaceholder.querySelector('#userName');
                        const roleDiv = navbarPlaceholder.querySelector('#userRole');
                        if (nameDiv && roleDiv) {
                            nameDiv.textContent = user.name;
                            roleDiv.textContent = user.role;
                        }
                    });
                const script = document.createElement('script');
                script.src = '/public/js/Tech/Tech.navbar-notification.js';
                document.body.appendChild(script);
                const mobileMenuToggle = navbarPlaceholder.querySelector('.mobile-menu-toggle');
                const sidebar = navbarPlaceholder.querySelector('.sidebar');
                if (mobileMenuToggle && sidebar) {
                    mobileMenuToggle.addEventListener('click', function () {
                        sidebar.classList.toggle('open');
                        document.body.classList.toggle('sidebar-open');
                    });
                }
                navbarPlaceholder.querySelectorAll('.dropdown-toggle').forEach(dropdownToggleEl => {
                    new bootstrap.Dropdown(dropdownToggleEl);
                });

                const modalInNavbar = navbarPlaceholder.querySelector('#logoutConfirmModal');
                if (modalInNavbar && !document.body.contains(modalInNavbar)) {
                    document.body.appendChild(modalInNavbar);
                }

                const logoutBtn = document.getElementById('logoutLink') || document.getElementById('logout-link');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        const modal = new bootstrap.Modal(document.getElementById('logoutConfirmModal'));
                        modal.show();
                    });
                }
                const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');
                if (confirmLogoutBtn) {
                    confirmLogoutBtn.addEventListener('click', function () {
                        fetch('/logout', { method: 'GET', credentials: 'include' })
                            .then(() => window.location.href = '/login')
                            .catch(() => window.location.href = '/login');
                    });
                }
            });

        // 2. Load Profile Data (เฉพาะ Technician)
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/user/me')
                .then(res => res.json())
                .then(user => {
                    if (user.role !== 'Technician') {
                        // Redirect, หรือแจ้งเตือนว่าไม่ใช่ Technician
                        window.location.href = '/unauthorized.html'; // หรือแจ้งเตือน
                        return;
                    }
                    document.getElementById('user-name').textContent = user.name || '-';
                    document.getElementById('user-email').textContent = user.email || '-';
                    document.getElementById('user-role').textContent = user.role || '-';
                    fetch('/tech/profile/data')
                        .then(res => res.json())
                        .then(profile => {
                            document.getElementById('user-phone').textContent = profile.phone_number || '-';
                            document.getElementById('user-category').textContent = profile.category || '-';
                        });
                })
                .catch(() => {
                    document.getElementById('user-name').textContent = 'Not logged in';
                    document.getElementById('user-email').textContent = '-';
                    document.getElementById('user-role').textContent = '-';
                    document.getElementById('user-phone').textContent = '-';
                    document.getElementById('user-category').textContent = '-';
                });
        });

    </script>
</body>

</html>
