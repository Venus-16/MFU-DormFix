<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFU DormFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/public/css/Tech/Tech_Nav.css">
    <style>
        .notification-bell {
            position: relative;
            display: flex;
            align-items: center;
        }

        .badge-noti {
            position: absolute;
            top: 1px;
            right: -1px;
            min-width: 19px;
            height: 19px;
            background: #e63946;
            color: #fff;
            font-size: 1.01rem;
            font-weight: bold;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.14);
            padding: 0 2px;
            z-index: 10;
            border: 1.5px solid #fffbe5;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.11);
            transition: background 0.18s;
        }

        #bellBtn .bi-bell {
            font-size: 1.28rem !important;
            color: #1877f2 !important;
        }

        .notification-bell .badge-noti {
            position: absolute;
            top: 1px;
            right: -2px;
            background: #e63946;
            color: #fff;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 12px;
            z-index: 10;
            font-weight: bold;
        }

        /* Notification Panel */
        #notificationPanel {
            position: absolute;
            top: 65px;
            right: 25px;
            width: 340px;
            max-height: 370px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .12);
            border: 1px solid #f8d24f;
            overflow-y: auto;
            z-index: 2000;
            display: none;
            animation: slideDown .25s;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-15px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #notificationPanel .panel-header {
            padding: 12px 18px 0 18px;
            font-weight: bold;
            color: #e63946;
            font-size: 1.1rem;
            border-bottom: 1px solid #fddf8e;
            background: #fff;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        #notificationPanel .noti-list {
            list-style: none;
            margin: 0;
            padding: 0 0 10px 0;
        }

        #notificationPanel .noti-list li {
            padding: 14px 18px;
            border-bottom: 1px solid #f2f2f2;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #notificationPanel .noti-list li:last-child {
            border-bottom: none;
        }


        #notificationPanel .noti-list li:hover {
            background: #f8f6e3;
        }

        .noti-icon {
            font-size: 1.3rem;
            margin-top: 2px;
            color: #f8d24f;
        }

        .noti-content {
            flex: 1;
        }

        .noti-title {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 0.97rem;
        }

        .noti-time {
            font-size: 0.78rem;
            color: #999;
        }

        .noti-empty {
            padding: 36px 0;
            text-align: center;
            color: #bdbdbd;
            font-size: 1rem;
        }

        #notificationPanel .panel-footer {
            padding: 8px 0;
            text-align: center;
            border-top: 1px solid #fff9e7;
            border-radius: 0 0 12px 12px;
        }

        #notificationPanel .panel-footer a {
            color: #e63946;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* สีสำหรับแจ้งเตือนอ่านแล้ว/ยังไม่อ่าน */
        .noti-unread {
            background: #fffbe5 !important;
            /* เหลืองอ่อน */
            border-left: 4px solid #f8d24f;
        }

        .noti-unread .noti-icon {
            color: #e63946 !important;
        }

        .noti-read {
            background: #fff !important;
            opacity: 1;
        }

        .noti-read .noti-icon {
            color: #bdbdbd !important;
        }

        .dot-unread {
            width: 9px;
            height: 9px;
            background: #0d6efd;
            border-radius: 50%;
            margin-left: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Panel header และ dropdown */
        .noti-menu-dropdown .dropdown-menu {
            min-width: 220px;
            background: #222;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.18);
            margin-top: 8px;
        }

        .noti-menu-dropdown .dropdown-item {
            color: #fff;
            font-weight: 500;
            font-size: 1rem;
            padding: 10px 16px;
            display: flex;
            align-items: center;
        }

        .noti-menu-dropdown .dropdown-item i {
            font-size: 1.1rem;
        }

        .noti-menu-dropdown .dropdown-item:active,
        .noti-menu-dropdown .dropdown-item:focus {
            background: #19386b;
            color: #fff;
        }

        .noti-menu-popup {
            background: #fff;
            color: #222;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        }

        .noti-menu-popup .dropdown-item {
            color: #222;
            font-weight: 500;
            font-size: 1rem;
            padding: 13px 18px;
            border-radius: 10px;
            display: flex;
            align-items: center;
        }

        .noti-menu-popup .dropdown-item i {
            font-size: 1.1rem;
        }

        .panel-tabs {
            background: #fff;
            padding-bottom: 6px;
            border-bottom: 1px solid #fddf8e;
            padding-top: 5px;
            padding-left: 18px;
        }

        .noti-tab-btn {
            font-size: 1rem;
            font-weight: bold;
            border-radius: 16px;
            padding: 6px 16px;
            border: none;
            outline: none;
            transition: background 0.2s, color 0.2s;
            cursor: pointer;
        }

        .noti-tab-btn.active {
            background: #19386b !important;
            color: #fff !important;
        }

        .noti-tab-btn:not(.active) {
            background: none !important;
            color: #19386b !important;
        }

        .noti-read {
            background: #fff !important;
            opacity: 1 !important;
            border-left: none !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="d-flex align-items-center">
            <button class="mobile-menu-toggle me-2">
                <i class="bi bi-list"></i>
            </button>
            <div class="navbar-brand">
                <img src="/public/img/MFU.png" alt="logomfu" width="50" height="50">
                <h2 class="text-white ms-2">
                    <span style="color:red;">MFU</span>
                    <span style="color: rgb(187, 153, 69);">DormFix</span>
                </h2>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <!-- Notification bell -->
            <div class="notification-bell me-2" style="display:flex;align-items:center;">
                <button id="bellBtn" class="btn btn-link position-relative"
                    style="text-decoration: none; padding: 0; min-width:40px; min-height:40px; display:flex;align-items:center;justify-content:center;">
                    <i class="bi bi-bell" style="font-size: 1.7rem; color: #0d6efd; vertical-align:middle;"></i>
                    <span class="badge-noti" id="notiCount" style="display:none;top:4px;right:2px;">0</span>
                </button>
                <div id="notificationPanel" style="background:#fff;">
                    <div class="panel-header d-flex align-items-center justify-content-between">
                        <span style="font-weight:bold;font-size:1.15rem;color:#222;">Notifications</span>
                        <button class="btn btn-link btn-sm" id="markAllReadBtn" type="button"
                            style="text-decoration:none;">
                            <i class="bi bi-check2-all me-1"></i> Mark all as read
                        </button>
                    </div>
                    <div class="panel-tabs">
                        <button class="noti-tab-btn" id="tabAll">All</button>
                        <button class="noti-tab-btn" id="tabUnread">Unread</button>
                    </div>
                    <ul class="noti-list" id="notiList"></ul>
                    <div class="panel-footer">
                        <a href="#" id="seeAllNoti">See all notifications</a>
                    </div>
                </div>
                <!-- Profile dropdown -->
                <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle profile-dropdown" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false" style="text-decoration: none;">
                        <img src="/public/img/mechanic.png" alt="profile" class="profile-img-circle-navbar"
                            id="navbar-profile-img" />
                        <div class="profile-info ms-2">
                            <div class="name" id="userName" style="font-weight: 600;">Loading...</div>
                            <div class="role" id="userRole" style="font-size: 0.8rem;">Loading...</div>
                        </div>
                        <i class="bi bi-caret-down-fill ms-2" style="font-size: 0.6rem; color: #0d6efd;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/tech/profile" id="profile-link">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" id="logout-link">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tab Bar -->
    <aside id="sidebar" class="sidebar">
        <ul class="menu">
            <li>
                <a href="/tech/repairlist">
                    <i class="bi-clipboard-minus fs-5"></i>
                    <span>List</span>
                </a>
            </li>
            <li>
                <a href="/tech/calendarmonth">
                    <i class="bi bi-calendar-event fs-5"></i>
                    <span>Repair Schedule</span>
                </a>
            </li>
            <li>
                <a href="/tech/history">
                    <i class="fa-solid fa-clock-rotate-left fs-5"></i>
                    <span>History</span>
                </a>
            </li>
        </ul>
    </aside>


    <!-- Modal: All Notifications -->
    <div class="modal fade" id="allNotificationsModal" tabindex="-1" aria-labelledby="allNotificationsLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content rounded-3">
                <div class="modal-header">
                    <h5 class="modal-title" id="allNotificationsLabel">
                        <i class="bi bi-bell me-2 text-warning"></i>All Notifications
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="max-height: 500px; overflow-y:auto;">
                    <ul class="list-group" id="allNotiList"></ul>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="logoutConfirmLabel">
                        <i class="bi bi-box-arrow-right me-2 text-danger"></i>Confirm Logout
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p style="font-size:1.15rem;">Are you sure you want to log out?</p>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger px-4" id="confirmLogoutBtn">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/public/js/Tech/Tech.navbar-notification.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Mobile menu toggle
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const sidebar = document.querySelector('.sidebar');

            if (mobileMenuToggle && sidebar) {
                mobileMenuToggle.addEventListener('click', function () {
                    sidebar.classList.toggle('open');
                    document.body.classList.toggle('sidebar-open');
                });
            }

            // Sidebar menu active/highlight
            const menuItems = document.querySelectorAll('.sidebar .menu li');
            function setActiveItem(clickedItem) {
                menuItems.forEach(item => item.classList.remove('active'));
                clickedItem.classList.add('active');
                localStorage.setItem('activeSidebarItem', clickedItem.querySelector('a').getAttribute('href'));
                if (window.innerWidth < 992) {
                    sidebar.classList.remove('open');
                    document.body.classList.remove('sidebar-open');
                }
            }
            menuItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    // e.preventDefault(); // ถ้าอยากให้คลิกแล้วไปหน้าใหม่คอมเมนต์บรรทัดนี้ออก
                    setActiveItem(this);
                });
            });
            const activeItemHref = localStorage.getItem('activeSidebarItem');
            if (activeItemHref) {
                const activeItem = document.querySelector(`.sidebar .menu li a[href="${activeItemHref}"]`)?.parentElement;
                if (activeItem) {
                    activeItem.classList.add('active');
                }
            } else {
                menuItems[0]?.classList.add('active');
            }
            // Highlight current page in sidebar based on URL
            const currentPath = window.location.pathname;
            const matchingLink = document.querySelector(`.sidebar .menu li a[href*="${currentPath}"]`);
            if (matchingLink) {
                setActiveItem(matchingLink.parentElement);
            }

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (e) {
                if (window.innerWidth < 992 &&
                    !sidebar.contains(e.target) &&
                    !mobileMenuToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                    document.body.classList.remove('sidebar-open');
                }
            });
            // Handle window resize
            window.addEventListener('resize', function () {
                if (window.innerWidth >= 992) {
                    sidebar.classList.remove('open');
                    document.body.classList.remove('sidebar-open');
                }
            });

            // ดึงชื่อผู้ใช้และ Role
            fetch('/user/me', { credentials: "include" })
                .then(res => res.json())
                .then(user => {
                    const nameDiv = document.getElementById('userName');
                    const roleDiv = document.getElementById('userRole');
                    if (nameDiv) nameDiv.textContent = user.name;
                    if (roleDiv) roleDiv.textContent = user.role;
                })
                .catch(() => {
                    const nameDiv = document.getElementById('userName');
                    const roleDiv = document.getElementById('userRole');
                    if (nameDiv) nameDiv.textContent = 'Please log in to your account.';
                    if (roleDiv) roleDiv.textContent = '';
                });

            // Logout Confirmation Modal logic
            const logoutBtn = document.getElementById('logout-link');
            const confirmLogoutBtn = document.getElementById('confirmLogoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    const modal = new bootstrap.Modal(document.getElementById('logoutConfirmModal'));
                    modal.show();
                });
            }
            if (confirmLogoutBtn) {
                confirmLogoutBtn.addEventListener('click', function () {
                    fetch('/logout', { method: 'GET', credentials: 'include' })
                        .then(() => window.location.href = '/login')
                        .catch(() => window.location.href = '/login');
                });
            }

            // ตั้งค่ารูปประจำตัว (ถ้าใช้ localStorage สำหรับ custom profile)
            const img = document.getElementById('navbar-profile-img');
            const customProfile = localStorage.getItem('profile_img');
            if (img) {
                if (customProfile) {
                    img.src = customProfile;
                } else {
                    img.src = '/public/img/mechanic.png';
                }
            }
        });
        function updateBadgeCount() {
            // นับ noti-unread
            const unreadCount = document.querySelectorAll('.noti-list .noti-unread').length;
            let badge = document.querySelector('.notification-bell .badge-noti');
            if (!badge) {
                // ถ้ายังไม่มี badge ให้สร้าง
                const bellBtn = document.getElementById('bellBtn');
                badge = document.createElement('span');
                badge.className = 'badge-noti';
                bellBtn.appendChild(badge);
            }
            // แสดง badge เฉพาะถ้ามี unread
            if (unreadCount > 0) {
                badge.style.display = 'flex';
                badge.textContent = unreadCount;
            } else {
                badge.style.display = 'none';
            }
        }

        // เรียกทุกครั้งหลัง render noti-list หรือหลัง mark all read
        document.addEventListener('DOMContentLoaded', updateBadgeCount);
        // ถ้าแจ้งเตือนเปลี่ยน ให้เรียก updateBadgeCount ใหม่
    </script>
</body>


</html>
